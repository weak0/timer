<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/27ada91c35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Stoper</title>
</head>

<body>
    <div class="wrapper">
        <div class="colors">
            <div class="color" data-color="rgb(228, 84, 0)"></div>
            <div class="color" data-color="rgb(72, 228, 0)"></div>
            <div class="color" data-color="rgb(238, 63, 63)"></div>
        </div>
        <h1>Stoper</h1>
        <i class=" brush fa-solid fa-paintbrush"></i>
        <i class="fa-solid fa-question modalBtn"></i>
        <p class="stoper">0:00</p>
        <p class="time">00:00</p>

        <div class="buttons">
            <button class="start"><i class="fa-solid fa-play"></i></button>
            <button class="pause"><i class="fa-solid fa-pause"></i></button>
            <button class="stop"><i class="fa-solid fa-stop"></i></button>
            <button class="reset"><i class="fa-solid fa-xmark"></i></button>
            <button class="archiw">archiwum</button>
        </div>
        <ul>
           
        </ul>
    </div>

    <div class="modal">
        <div class="bg">
        <p class="info">Instrukcja</p>
        <span><i class="fa-solid fa-play"></i> - start</span>
        <span> <i class="fa-solid fa-pause"></i> - pauza</span>
        <span><i class="fa-solid fa-stop"></i> - zatrzymaj i zapisz</span>
        <span> <i class="fa-solid fa-xmark"></i>  - reset usun archiwum </span>
        <span> <b>Archiwum</b> - przrcjowuje czasy</span>
        <button class="close">Zamknij</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
